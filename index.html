<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub · Laura Linares</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f19;
      --panel: #12172a;
      --text: #e6e8ef;
      --muted: #9aa0b6;
      --accent: #6f8cff;
      --border: rgba(255,255,255,0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(900px 500px at 20% 10%, #121a3a, transparent),
                  radial-gradient(700px 400px at 80% 90%, #101f3f, transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      animation: fadeIn 1.2s ease forwards;
    }

    main {
      max-width: 700px;
      width: 100%;
      text-align: center;
      animation: rise 1s ease forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: slideIn 1s ease forwards;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: var(--muted);
      margin-bottom: 2.5rem;
      animation: fadeInDelayed 1.4s ease forwards;
    }

    a.button {
      display: inline-block;
      padding: 0.85rem 1.8rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      transition: border-color 0.25s ease, background 0.25s ease, transform 0.25s ease;
    }

    a.button:hover {
      border-color: var(--accent);
      background: linear-gradient(180deg, rgba(111,140,255,0.15), rgba(255,255,255,0));
      transform: translateY(-2px);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.7;
      animation: fadeInDelayed 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDelayed {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>GitHub</h1>
    <p>
      Aquí encontrarás mis proyectos y prácticas.
    </p>

    <a class="button" href="https://github.com/lauralinares1" target="_blank">
      Visitar perfil en GitHub
    </a>

    <footer>
      laurad.es · GitHub
    </footer>
  </main>
</body>
</html>
